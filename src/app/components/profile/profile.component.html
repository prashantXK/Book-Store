<ng-container *ngIf="auth.currentUser | async as user;">

  <section style="background-color: #eee;">
    <div class="container py-5 mt-5">
      
      
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
              <!-- <h5 class="my-3">Vinivesh The Rockstar</h5>
              <p class="text-muted mb-1">Professional Gamer (That's what she said)</p>
              <p class="text-muted mb-4">Dharamshala</p>
               -->
            </div>
          </div>
          </div>
        </div>
        <div class="row text-center">

          <div class="col-lg- pt-5 ">
            <div class="card mb-4">
              <div class="card-body " >
                <div class="row ">
                  <div class="col-sm-3 " >
                    <p class="mb-0">Name</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{user.displayName}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{user.email}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Phone</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">8580754321</p>
                  </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">User Id</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{User}}</p>
                </div>
            </div>
            </div>
              
      
              
            </div>
          </div>
          
        </div>
      </div>
  
  </section>
</ng-container>
