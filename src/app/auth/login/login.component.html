

      <div class="container my-5">
        <div class="card col-md-8 mx-auto">
          <div class="card-body bg-light">
            <form [formGroup]="login" (ngSubmit)="loginform()">
              <h2 class="text-start">Login</h2><br>
              <!-- Email input -->
              <div class="form-group mb-4">
                <label for="email " class="mb-1">Email address</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
                <small class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">*Field cannot be blank</small>
                <small class="text-danger" *ngIf="email?.touched && email?.errors?.['pattern']">*Invalid Format</small>
              </div>
              
              <!-- Password input -->
              <div class="form-group mb-4">
                <label for="password" class="mb-1">Password</label>
                <input [type]="checkbox" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
                <small class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">*Field cannot be blank</small>
               
              </div>
              
              <!-- Checkbox to show password -->
              <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" id="showPassword" (change)="showpass()">
                <label class="form-check-label" for="showPassword">Show password</label>
              </div>
              
              <!-- Forgot password link -->
              <div class="row mb-3">
                <div class="col">
                  <a href="#" class="text-end" routerLink="/forgotpass" routerLinkActive="active">Forgot password?</a>
                </div>
              </div>
              
              <!-- Submit button -->
              <button type="submit" class="btn btn-success btn-block mb-4">Login</button>
              
              <!-- Register buttons -->
              <div class="text-center">
                <p>Not a member? <a href="#" routerLink="/signup" routerLinkActive="active">Signup</a></p>
              </div>
              
<!--invalid id error-->

<small class="text-danger" *ngIf="error">{{ error }}</small>

            </form>
          </div>
        </div>
      </div>
