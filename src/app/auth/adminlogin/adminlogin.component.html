<body>
    <div class="container my-5">
      <div class="card col-md-8 mx-auto">
        <div class="card-body bg-light">
          <form [formGroup]="adminlogin" (ngSubmit)="adminform()">
            <h2 class="text-start">Admin Login</h2><br>
            <!-- Email input -->
            <div class="form-group mb-4">
              <label for="email">Email address</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
              <span class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">*Field cannot be blank</span>
              <span class="text-danger" *ngIf="email?.touched && email?.errors?.['pattern']">*Invalid Format</span>
            </div>
            
            <!-- Password input -->
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input [type]="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
              <span class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">*Field cannot be blank</span>
              <span class="text-danger" *ngIf="password?.invalid && password?.errors?.['pattern']">*Make a strong password</span>
            </div>
            
            <!-- Checkbox to show password -->
            <div class="form-group form-check mb-3">
              <input type="checkbox" class="form-check-input" id="showPassword" (change)="showpass()">
              <label class="form-check-label" for="showPassword">Show password</label>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-4">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
