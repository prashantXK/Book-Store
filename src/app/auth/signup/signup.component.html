<div class="container my-5">
  <div class="card col-md-8 mx-auto">
    <div class="card-body bg-light">
      <form [formGroup]="signup" (ngSubmit)="signupform()">
        <h1 class="text-start">Sign up</h1><br>

        <!-- Name Input -->
        <div class="form-group mb-4">
          <label for="name" class="mb-1">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your full name">
          <small class="text-danger" *ngIf="name?.touched && name?.errors?.['required']">*Field cannot be blank</small>
        </div>

        <!-- Email Input -->
        <div class="form-group mb-4">
          <label for="email" class="mb-1">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <small class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">*Field cannot be
            blank</small>
          <small class="text-danger" *ngIf="email?.touched && email?.errors?.['pattern']">*Invalid Format</small>
        </div>
        <!--Number Input-->

        <div class="form-group mb-4">
          <label for="number" class="mb-1">Mobile</label>
          <input type="text" id="number" class="form-control" formControlName="number"
            placeholder="Enter your mobile no.">
          <small class="text-danger" *ngIf="number?.touched && number?.errors?.['required']">*Field cannot be
            blank</small>

        </div>
        <!-- Password Input -->
        <div class="form-group mb-4">
          <label for="password" class="mb-1">Password</label>
          <input [type]="checkbox" id="password" class="form-control" #pw formControlName="password"
            placeholder="Enter password">
          <small class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">*Field cannot be
            blank</small>
          <small class="text-danger" *ngIf="password?.invalid && password?.errors?.['pattern']">*Make a strong
            password</small>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-group mb-4">
          <label for="confirmPassword">Confirm Password</label>
          <input [type]="checkbox" id="confirmPassword" class="form-control" #cpw formControlName="cpassword"
            placeholder="Confirm your password">
          <small class="text-danger" *ngIf="cpassword?.touched && pw.value !== cpw.value">*Passwords don't match</small>
        </div>

        <div class="form-group form-check mb-3">
          <input type="checkbox" class="form-check-input" id="showPassword" formControlName="showpassword"
            (change)="showpassword()">
          <label class="form-check-label" for="showPassword">Show password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-success btn-block mb-4">Submit</button>
        <div class="popup" [ngClass]="{ 'show': successMessage }">

          <h2>Signup Successful!</h2>
          <span class="btn btn-success d-flex justify-content-center" (click)="closePopup()" routerLink="/home"
            routerLinkActive="active">Ok</span>

        </div>
        <!-- <small class="text-danger" *ngIf="successMessage">{{ successMessage }}</small> -->
        <!-- Register buttons -->
        <div class="text-center">
          <p>Have an account? <a href="#" routerLink="/login" routerLinkActive="active">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
